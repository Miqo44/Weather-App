name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2' # конкретная стабильная версия

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.2' # та же версия

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
